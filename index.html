<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Lucky Chime</title>
</head>
<header>
    <a href="styletile.html">styletile</a>

        <div id="game">

                <div id="chime4"></div>
